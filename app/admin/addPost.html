<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" class="validate" ng-model="ctrl.newPost.title">
                <label for="title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="post-body" class="materialize-textarea" ng-model="ctrl.newPost.body"></textarea>
                <label for="post-body">Body</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="tags" type="text" class="validate" ng-model="ctrl.newPost.tags">
                <label for="tags">Tags</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="category" type="text" class="validate" ng-model="ctrl.newPost.category">
                <label for="category">Category</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a class="btn-floating btn-large waves-effect waves-light blue right" ng-click="ctrl.addPostClick()"><i class="material-icons">add</i></a>
            </div>
        </div>
    </form>
</div>
